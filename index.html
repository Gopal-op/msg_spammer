  <style>
    body {
      background-color: #121212;

      width: 300px;

    }
    #output {
      margin-top: 30px;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 10px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;

<body>

  <h1>ðŸ’£ Message Spammer For Prank</h1>

  <input type="text" id="message" placeholder="Enter your message"><br>
  <input type="number" id="count" placeholder="How many times?" min="1" max="1000"><br>
  <button onclick="startSpamming()">Start Spam</button>
  <button onclick="stopSpamming()">Stop</button>

  <div id="output" contenteditable="true"></div>

  <script>
    let spamInterval;

    function startSpamming() {
      const msg = document.getElementById("message").value;
      const count = parseInt(document.getElementById("count").value);
      const output = document.getElementById("output");

      if (!msg || isNaN(count) || count <= 0) {
        alert("Enter a valid message and count!");
        return;
      }

      output.innerHTML = ''; // clear previous

      let sent = 0;
      spamInterval = setInterval(() => {
        if (sent >= count) {
          clearInterval(spamInterval);
          alert("Spamming done! You can copy messages below.");
          return;
        }
        const span = document.createElement("div");
        span.textContent = msg;
        output.appendChild(span);
        sent++;
      }, 50); // adjust delay as needed
    }

    function stopSpamming() {
      clearInterval(spamInterval);
      alert("Stopped!");
    }
  </script>
